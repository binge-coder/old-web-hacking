<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// Infinite Popups
		function openPopup() {
			setInterval(function() {
				window.open('', '_blank');
			}, 5000); // Opens a new window every second I can make it to every millisecond but then if I accidently run this, it will be a nightmare to turn off
		}
	</script>
</head>
<body>
	<button onclick="openPopup()">Click here to start script</button>
</body>
</html>
